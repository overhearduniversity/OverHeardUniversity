<!DOCTYPE html>
<html>
<head>
    <title>Main Menu</title>
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1" />
    <script src="cordova.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-mobile.js"></script>
    <script src="js/debuggap.js" type="text/javascript"></script>
    <script src="js/Angular/app.js"></script>
    <script src="js/Angular/Controllers/LoginController.js"></script>
</head>

<body ng-app=myApp>
    <div ng-controller="LoginController" style="text-align: center;">
        <div>
            <h3>Overheard</h3>
        </div>
        <div>
            <input ng-model="username" placeholder="Username"/>
        </div>
        <div>
            <input ng-model="password" placeholder="Password" />
        </div>
        <div>
            <button ng-click="Login()">Login</button>
            <button>Enroll</button>
        </div>
    </div>
</body>
</html>
